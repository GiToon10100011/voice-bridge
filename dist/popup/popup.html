<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Voice Bridge</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TTS Voice Bridge</h1>
      </header>

      <main>
        <div class="input-section">
          <textarea
            id="textInput"
            placeholder="변환할 텍스트를 입력하세요..."
            rows="4"
            maxlength="1000"
            aria-label="TTS 변환할 텍스트 입력"
          ></textarea>
          <div class="character-count"><span id="charCount">0</span>/1000</div>
        </div>

        <div class="controls">
          <button
            id="playButton"
            class="primary-button"
            disabled
            aria-label="텍스트를 음성으로 변환하여 재생"
          >
            <span class="button-text">음성 재생</span>
            <span class="loading-spinner" style="display: none"></span>
          </button>

          <button
            id="stopButton"
            class="secondary-button"
            style="display: none"
            aria-label="음성 재생 정지"
          >
            정지
          </button>
          <button
            id="settingsButton"
            class="secondary-button"
            aria-label="TTS 설정 열기"
          >
            설정
          </button>
        </div>

        <div
          class="progress-section"
          id="progressSection"
          style="display: none"
        >
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">재생 중...</div>
        </div>

        <div class="status" id="statusIndicator">
          <span class="status-text">준비됨</span>
        </div>

        <div class="shortcuts-hint">
          <small>팁: Enter 키로 빠른 실행</small>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
