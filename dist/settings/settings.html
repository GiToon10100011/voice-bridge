<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Voice Bridge - 설정</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TTS Voice Bridge 설정</h1>
        <p class="subtitle">음성 합성 설정을 조정하세요</p>
      </header>

      <main>
        <div class="settings-section">
          <h2>음성 설정</h2>

          <div class="setting-group">
            <label for="voiceSelect">음성 선택</label>
            <select id="voiceSelect" aria-label="TTS 음성 선택">
              <option value="">음성을 불러오는 중...</option>
            </select>
          </div>

          <div class="setting-group">
            <label for="rateSlider">음성 속도</label>
            <div class="slider-container">
              <input
                type="range"
                id="rateSlider"
                min="0.1"
                max="2.0"
                step="0.1"
                value="1.0"
                aria-label="음성 속도 조절"
              />
              <span class="slider-value" id="rateValue">1.0x</span>
            </div>
          </div>

          <div class="setting-group">
            <label for="pitchSlider">음성 톤</label>
            <div class="slider-container">
              <input
                type="range"
                id="pitchSlider"
                min="0"
                max="2"
                step="0.1"
                value="1.0"
                aria-label="음성 톤 조절"
              />
              <span class="slider-value" id="pitchValue">1.0</span>
            </div>
          </div>

          <div class="setting-group">
            <label for="volumeSlider">음량</label>
            <div class="slider-container">
              <input
                type="range"
                id="volumeSlider"
                min="0"
                max="1"
                step="0.1"
                value="1.0"
                aria-label="음량 조절"
              />
              <span class="slider-value" id="volumeValue">100%</span>
            </div>
          </div>

          <div class="setting-group">
            <label for="languageSelect">언어</label>
            <select id="languageSelect" aria-label="언어 선택">
              <option value="ko-KR">한국어</option>
              <option value="en-US">English (US)</option>
              <option value="en-GB">English (UK)</option>
              <option value="ja-JP">日本語</option>
              <option value="zh-CN">中文 (简体)</option>
              <option value="zh-TW">中文 (繁體)</option>
            </select>
          </div>
        </div>

        <div class="settings-section">
          <h2>미리듣기</h2>
          <div class="preview-section">
            <textarea
              id="previewText"
              placeholder="미리듣기할 텍스트를 입력하세요..."
              rows="3"
            >
안녕하세요. TTS Voice Bridge 설정 페이지입니다.</textarea
            >
            <div class="preview-controls">
              <button id="previewButton" class="primary-button">
                <span class="button-text">미리듣기</span>
                <span class="loading-spinner" style="display: none"></span>
              </button>
              <button
                id="stopPreviewButton"
                class="secondary-button"
                style="display: none"
              >
                정지
              </button>
            </div>
          </div>
        </div>

        <div class="settings-section">
          <h2>기타 설정</h2>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="autoDetection" />
              <span class="checkmark"></span>
              웹페이지 음성인식 자동 감지
            </label>
            <p class="setting-description">
              ChatGPT, 구글 음성검색 등의 음성인식 기능을 자동으로 감지합니다.
            </p>
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="saveLastText" checked />
              <span class="checkmark"></span>
              마지막 입력 텍스트 저장
            </label>
            <p class="setting-description">
              팝업을 다시 열 때 마지막에 입력한 텍스트를 복원합니다.
            </p>
          </div>
        </div>

        <div class="actions">
          <button id="resetButton" class="secondary-button">
            기본값으로 초기화
          </button>
          <button id="saveButton" class="primary-button">설정 저장</button>
        </div>

        <div class="status-message" id="statusMessage" style="display: none">
          <span class="status-text"></span>
        </div>
      </main>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
